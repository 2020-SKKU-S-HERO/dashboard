{% set title = "탄소배출량 산정 시스템 : CO2 배출량 - 종합" %}
{% extends "layout/base.html" %}

{%  block content -%}
<div id="emissions-home" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="container-title">
                <span>CO2 배출량 - 종합</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <div class="card card-red">
                <div class="center-box">
                    <div class="box-title">
                        <span>올해 누적 CO2 배출량</span>
                    </div>
                    <div class="box-value">
                        <span id="this-year-total-emissions">-</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="card card-green">
                <div class="center-box">
                    <div class="box-title">
                        <span>올해 남은 허용 CO2 배출량</span>
                    </div>
                    <div class="box-value">
                        <span id="this-year-remaining-permissible-emissions">-</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="card card-blue">
                <div class="center-box">
                    <div class="box-title">
                        <span>예상 초과 배출량</span>
                    </div>
                    <div class="box-value">
                        <span>-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-title">
                    <span>오늘 배출량</span>
                </div>
                <div class="chart">
                    <iframe id="today-emissions-chart" src="" frameborder="0"></iframe>
                </div>
                <ul class="chart-info">
                    <li class="info-item">
                        <div class="info-value">
                            <span id="today-total-emissions">-</span>
                        </div>
                        <div class="info-description">
                            <span>총 배출량</span>
                        </div>
                    </li>
                    <li class="info-item">
                        <div class="info-value">
                            <img id="today-compared-to-this-month-average-arrow" src="" alt=""><img src="" alt="">
                            <span id="today-compared-to-this-month-average">-</span>
                        </div>
                        <div class="info-description">
                            <span>이번 달 평균 대비</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-title">
                    <span>이전 배출량</span>
                    <select id="past-emission-chart-date-selector">
                    </select>
                    <select id="yearly-monthly-selector">
                        <option value="daily">일간</option>
                        <option value="monthly">월간</option>
                    </select>
                </div>
                <div class="chart">
                    <iframe id="selected-month-chart" src="" frameborder="0"></iframe>
                </div>
                <ul class="chart-info">
                    <li class="info-item">
                        <div class="info-value">
                            <span id="selected-month-total-emissions">-</span>
                        </div>
                        <div class="info-description">
                            <span>총 배출량</span>
                        </div>
                    </li>
                    <li class="info-item">
                        <div class="info-value">
                            <img id="selected-month-compared-to-last-year-arrow" src="" alt="">
                            <span id="selected-month-compared-to-last-year">-</span>
                        </div>
                        <div class="info-description">
                            <span>작년 대비</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-title">
                    <span>예측 배출량</span>
                </div>
                <div class="chart">
                    <iframe id="prediction-chart" src="" frameborder="0"></iframe>
                </div>
                <ul class="chart-info">
                    <li class="info-item">
                        <div class="info-value">
                            <span id="">-</span>
                        </div>
                        <div class="info-description">
                            <span>총 예측 배출량</span>
                        </div>
                    </li>
                    <li class="info-item">
                        <div class="info-value">
                            <span id="">-</span>
                        </div>
                        <div class="info-description">
                            <span>정확도</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/script/chart.js"></script>
<script type="module" src="js/script/weather.js"></script>
{%  endblock %}
